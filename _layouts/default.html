<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | absolute_url }}">
</head>
<body>
    <nav class="site-nav">
      <ul>
        {% for item in site.data.navigation %}
          <li><a href="{{ item.url | absolute_url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  <main>
    {{ content }}
  </main>
</body>
</html>
