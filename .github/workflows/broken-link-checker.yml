name: Broken Link Checker

on:
  push:
    paths:
      - '**/*.md'
      - '**/*.html'
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.html'

jobs:
  linkchecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for broken links
        uses: lycheeverse/lychee-action@v2.5.0
        with:
          args: >
            --verbose
            --no-progress
            --exclude '\{\{.*\}\}'         # ignore all Liquid placeholders {{ ... }}
            --exclude '\| *relative_url'   # specifically ignore {{ post.url | relative_url }}
            --exclude-path '_layouts'      # ignore layout templates
            '**/*.md'
            '**/*.html'
